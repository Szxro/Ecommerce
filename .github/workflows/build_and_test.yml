name: Build & Test
on: 
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup dotnet 8.0.0
        uses: actions/setup-dotnet@v4
        with: 
          dotnet_version: 8.0.0
      - name: Display dotnet version
        run: dotnet --version
      - name: Build project
        run: dotnet build Ecommerce.sln
      - name: Test project
        run: dotnet test
  
